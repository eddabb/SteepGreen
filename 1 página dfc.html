<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Step Green</title>
    <link rel="stylesheet" href="../Css/1 pagina.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../imagens/WhatsApp Image 2024-10-24 at 15.34.02.jpeg" alt="Logo Step Green" class="logo">
            <h1>Calculadora de Pegada de Carbono</h1>
        </div>
    </header>

    <div class="container">
        <div class="login-box">
            <h1>Bem-vindo à Step Green!</h1>
            <p class="message">A calculadora de pegada de carbono</p>
            <form id="loginForm">
                <label for="visualImpairment">Você tem algum tipo de deficiência visual?</label><br><br>
                
                <input type="radio" id="daltonico" name="deficiencia" value="daltonico">
                <label for="daltonico">Daltonico</label><br>
                
                <input type="radio" id="sem-deficiencia" name="deficiencia" value="sem-deficiencia">
                <label for="sem-deficiencia">Não tenho nenhuma deficiência visual</label><br><br>
                
                <button type="submit" id="proximo">Próximo</button>
            </form>
        </div>
    </div>

    <script src="../Javascript/1pagina.js"></script>
</body>
</html>
